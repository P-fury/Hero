{% extends 'main.html' %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{%  for i in day %}
<div>{{ i.date }}</div>
    {% if i.activity.all  %}
        {% for activity in i.activity.all  %}
            <div>{{ activity.name }}</div>
            {% endfor %}
    {% endif %}
{% endfor %}
</body>
</html>

{% endblock %}
